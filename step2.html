<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ලිපින තොරතුරු</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  ...
  <div class="form-container">
    <h2>ලිපින තොරතුරු</h2>
    <div class="progress">
      <span>ලියාදීම 50% සම්පුර්ණයි</span>
      <div class="steps">
        <div class="step completed">1</div>
        <div class="step active">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
      </div>
    </div>

    <form>
      <label>නිවසේ ලිපිනය *</label>
      <input type="text" name="address" required>

      <label>නගරය *</label>
      <input type="text" name="city" required>

      <label>ප්‍රාදේශීය ලේකම් කොට්ඨාශය *</label>
      <input type="text" name="division" required>

      <label>තැපැල් කේතය *</label>
      <input type="text" name="postalCode" required>

      <div class="form-buttons">
        <button type="button" onclick="goBack()">පසුගිය</button>
        <button type="button" onclick="goToStep3()">ඊළඟ</button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    function goToStep3() {
      window.location.href = "step3.html"; // step3.html add karanna one
    }
  </script>
</body>
</html>
