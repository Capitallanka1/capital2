<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>පදිංචි තොරතුරු</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>පදිංචි තොරතුරු</h2>
    <div class="progress">
      <span>ලියාදීම 50% සම්පුර්ණයි</span>
      <div class="steps">
        <div class="step completed">1</div>
        <div class="step active">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
      </div>
    </div>

    <form>
      <label>ලිපිනය *</label>
      <input type="text" required>

      <label>නගරය *</label>
      <input type="text" required>

      <label>දිස්ත්‍රික්කය *</label>
      <input type="text" required>

      <label>දුරකථන අංකය *</label>
      <input type="text" required>

      <div class="form-buttons">
        <button type="button" onclick="goToStep1()">පසුගිය</button>
        <button type="button" onclick="goToStep3()">ඊළඟ</button>
      </div>
    </form>
  </div>

  <script>
    function goToStep1() {
      window.location.href = "step1.html";
    }

    function goToStep3() {
      window.location.href = "step3.html";
    }
  </script>
</body>
</html>
