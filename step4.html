<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ඇපකරුවන්ගේ තොරතුරු</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>ඇපකරුවන්ගේ තොරතුරු</h2>
    <div class="progress">
      <span>ලියාදීම 100% සම්පුර්ණයි</span>
      <div class="steps">
        <div class="step completed">1</div>
        <div class="step completed">2</div>
        <div class="step completed">3</div>
        <div class="step active">4</div>
      </div>
    </div>

    <form>
      <h3>පළමු ඇපකරු</h3>
      <label>නම *</label>
      <input type="text" name="guarantor1Name" required>

      <label>දුරකථන අංකය *</label>
      <input type="tel" name="guarantor1Phone" required>

      <h3>දෙවන ඇපකරු</h3>
      <label>නම *</label>
      <input type="text" name="guarantor2Name" required>

      <label>දුරකථන අංකය *</label>
      <input type="tel" name="guarantor2Phone" required>

      <div class="form-buttons">
        <button type="button" onclick="goBackToStep3()">පසුගිය</button>
        <button type="submit">යවන්න</button>
      </div>
    </form>
  </div>

  <script>
    function goBackToStep3() {
      window.location.href = "step3.html";
    }
  </script>
</body>
</html>
