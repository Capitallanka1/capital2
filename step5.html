<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>බැංකු විස්තර</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-container">
    <h2>බැංකු ගිණුම් විස්තර</h2>
    <div class="progress">
      <span>ලියාදීම සම්පුර්ණයි</span>
      <div class="steps">
        <div class="step completed">1</div>
        <div class="step completed">2</div>
        <div class="step completed">3</div>
        <div class="step completed">4</div>
        <div class="step active">5</div>
      </div>
    </div>

    <form>
      <label>ගිණුම් හිමියාගේ නම *</label>
      <input type="text" name="accountHolderName" required>

      <label>ගිණුම් අංකය *</label>
      <input type="text" name="accountNumber" required>

      <label>බැංකුව *</label>
      <input type="text" name="bankName" required>

      <label>ශාඛාව *</label>
      <input type="text" name="branch" required>

      <p style="margin-top: 20px; font-weight: bold; color: #b30000;">
        හදිසි අවස්ථාවක් ඇතිවූ විට, කරුණාකර අපගේ කාර්යාලය අමතන්න: 0773322112
      </p>

      <div class="form-buttons">
        <button type="button" onclick="goBackToStep4()">පසුගිය</button>
        <button type="submit">යවන්න</button>
      </div>
    </form>
  </div>

  <script>
    function goBackToStep4() {
      window.location.href = "step4.html";
    }
  </script>
</body>
</html>
